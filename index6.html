<head>

<body>
<div class="dl_main">
<div class="xz_main">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="20%"><span>*</span>收货人:</td>
    <td><input type="text" placeholder="姓名"></td>
  </tr>
  <tr>
    <td><span>*</span>省份:</td>
    <td><a href="#">--选择省份--<img src="images/xz_pic1.png"></a></td>
  </tr>
  <tr>
    <td><span>*</span>市:</td>
    <td><a href="#">--选择市--<img src="images/xz_pic1.png"></a></td>
  </tr>
  <tr>
    <td><span>*</span>区/县:</td>
    <td><a href="#">--选择区/县--<img src="images/xz_pic1.png"></a></td>
  </tr>
  <tr>
    <td><span>*</span>街道地址:</td>
    <td><input type="text" placeholder="详细地址"></td>
  </tr>
   <tr>
    <td><span>*</span>邮政编码:</td>
    <td><input type="text"></td>
  </tr>
   <tr>
    <td><span>*</span>手机号:</td>
    <td><input type="text"></td>
  </tr>
   <tr>
    <td>固定电话:</td>
    <td><input type="text"></td>
  </tr>
</table>
</div>
<div class="xz_main1"><input type="checkbox" class="cccbox"><span>设为默认地址</span></div>
