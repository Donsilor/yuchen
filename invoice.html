<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发票申请</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<link href="css/invoice.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!---- 发票类型 ---->
<div class="type">
 <div class="head">发票类型<a href="#">普通发票</a></div>
 <div class="option"><input class="cccbox" type="checkbox" checked />普通发票</div>
 <div class="clear"></div>
</div>
<!---- 发票抬头 ---->
<div class="taitou">
 <div class="head">发票抬头<a href="#">个人</a></div>
 <div class="option"><input class="cccbox" type="checkbox" checked />个人</div>
 <div class="option"><input class="cccbox" type="checkbox" checked />公司</div>
 <div class="clear"></div>
</div>
<!---- 发票内容 ---->
<div class="cont">
 <div class="head">普通商品发票内容<a href="#">明细</a></div>
 <div class="option"><input class="cccbox" type="checkbox" checked />不开发票</div>
 <div class="option"><input class="cccbox" type="checkbox" checked />明细</div>
 <div class="clear"></div>
</div>
<!---- 确认 ---->
<div class="affirm"><a href="#">确认</a></div>
</body>
</html>
