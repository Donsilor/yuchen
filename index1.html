<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
</head>

<body>
<div class="dl_main">
<div class="zc_main1">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="17%">用户名</td>
    <td><input type="text" placeholder="4-20位字符，支持汉字、字母、数字及”-“、”_“组合"></td>
  </tr>
  <tr>
    <td>设置密码</td>
    <td><input type="text" placeholder="请输入密码"></td>
  </tr>
  <tr>
    <td>确认密码 </td>
    <td><input type="text" placeholder="请再次输入密码"></td>
  </tr>
  <tr>
    <td>手机号</td>
    <td><input type="text" placeholder="请输入手机号码"></td>
  </tr>
  <tr>
    <td>短信验证</td>
    <td><input type="text" placeholder="请输入短信验证码"><a href="#">获取短信验证码</a></td>
  </tr>
</table>
</div>
<div class="zx_main2"><input type="checkbox" class="cccbox"><p>我已阅读并同意<span>《宇辰网站用户协议》</span></p></div>
<div class="zx_main3"><input type="submit"></div>
<div class="zx_main4"><p><img src="images/zx_pic2.png"></p></div>
<div class="zx_main5"><a href="#">使用已有宇辰账号登录</a></div>
<div class="dl_main7"><a href="#"><img src="images/logo.png"></a></div>
</div>
</body>
</html>
